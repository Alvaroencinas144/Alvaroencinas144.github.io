    <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox con JavaScript</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .box {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #3498db;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">B</div>
    <div class="box">U</div>
    <div class="box">E</div>
    <div class="box">N</div>
    <div class="box">O</div>
    <div class="box">S</div>
    <div class="box">  </div>
    <div class="box">A</div>
    <div class="box">I</div>
    <div class="box">R</div>
    <div class="box">E</div>
    <div class="box">S</div>
  </div>

  <script>
    function cambiarColor(event) {
      const colores = ["#FF5733", "#33FF57", "#5733FF", "#FF3357", "#33FFC1", "#336CFF"];
      const colorAleatorio = colores[Math.floor(Math.random() * colores.length)];
      event.target.style.backgroundColor = colorAleatorio;
    }

    document.querySelectorAll('.box').forEach(box => {
      box.addEventListener('click', cambiarColor);
    });
  </script>
</body>
</html>
</body>
